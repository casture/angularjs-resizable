<div id="formId" data-ng-controller="myForm">
  <form class="form-horizontal" name="form1">

    <div class="control-group">
      <label class="control-label" for="inputUsername">Username</label>
      <div class="controls">
        <input type="text" id="inputUsername" placeholder="Username" name="uname" data-ng-model="user.username" required>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password" name="pword" data-ng-model="user.password" ng-minlength="8" required>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputPassword2">Re-enter Password</label>
      <div class="controls">
        <input type="password" id="inputPassword2" placeholder="Password" name="pword2" data-ng-model="user.password2" required>
      </div>
    </div>

     <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="email" id="inputEmail" placeholder="Email" name="email" data-ng-model="user.email" required>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn" data-ng-click="addUser()">Register</button>
      </div>
    </div>

    <pre id="alert" data-ng-class"">{{message}}</pre>

  </form>
</div>
